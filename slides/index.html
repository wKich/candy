## Команда Форм

- 40 человек<!-- .element: class="fragment" data-fragment-index="1" -->
- 6 подкоманд<!-- .element: class="fragment" data-fragment-index="2" -->
- 12 сервисов<!-- .element: class="fragment" data-fragment-index="3" -->

<aside class="notes"><p>Наша команда достаточно многочисленная. На текущий момент нас 40 человек. Которые в свою очередь разделены на 6 подкоманд со своими зонами ответствености. И все вместе мы развиваем и поддерживаем 12 различных сервисов. Используя 16 тестовых площадок. Выпущено порядка 556 форм, из них 220 было выпущено/обновлено в 2017. Териториально мы располагаемся на 9-м этаже в 914 комнате напротив KeWeb&#39;а.</p>
</aside></script></section><section  data-markdown><script type="text/template">
## Сервисы Форм

- **Forms.Api** – Единое API для работы с формами
- **Flash.Props** – Сбор свойств
- **Forms.Classification** – Резолвинг xml, инфа по формам
- **Fsprinter** – Печать форм в PDF (HTML)
- **CrossChecker** – Кросс-проверки
- **Picklist** – Сервис справочников
- **Highlander** и **Candy** – Редакторы форм

<aside class="notes"><p>Все сервисы, которые мы развиваем преследуют единую цель. А именно, предоставление удобного и простого инструмента для загрузки файлов форм, сбора свойств, проведения авторасчетов и валидаций, печать и редактирование. На самом дело разграничение сервисов и их функциональность несколько сложнее чем описано тут. Например для внешнего потребителя тот же flash.props является частью forms.api, а Highlander это далеко не просто редактор. Но это всё детали. Вот на чем я действительно остановлюсь более подробно так это редакторы, так как именно эта часть имеет визуальную составляющую, а всё остальное это скучный шарповый бекенд.</p>
</aside></script></section><section  data-markdown><script type="text/template">

## Highlander

<img src="../hlknpok.png" />

<aside class="notes"><p>На данный момент основной редактор форм, позволяющий создавать достаточно сложные формы с авторасчетами включающими в себя фильтры и группировку. Имеет отлаженный процесс по созданию и множество уже реализованных форм. Но как можно увидеть, основным недостатком Highlander является его очень недружелюбный интерфейс для пользователей. Именно по этой причине на его замену активно развивается другой редактор, Candy.</p>
</aside></script></section><section  data-markdown><script type="text/template">

        <script>
            function extend() {
              var target = {};
              for (var i = 0; i < arguments.length; i++) {
                var source = arguments[i];
                for (var key in source) {
                  if (source.hasOwnProperty(key)) {
                    target[key] = source[key];
                  }
                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {"transition":"slide"};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
            Reveal.initialize(options);
        </script>
